<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <title>Student Grade Table</title>
</head>
<body>
  <div class="container mt-5">
    <header class="row align-items-center justify-content-between">
      <h1 class="col-6">Student Grade Table</h1>
      <h4 class="col-4">Average Grade<span class="col-2 bg-dark rounded text-white ml-2"></span></h4>
    </header>
    <div class="row mt-4">
      <table class="table table-striped table-bordered col-8 mr-5">
        <thead class="thead-dark text-center">
          <tr>
            <th scope="col">Student Name</th>
            <th scope="col">Course</th>
            <th scope="col">Grade</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <form class="col-3">
        <div class="form-group custom-control-inline">
          <i class="fa fa-user fa-2x mr-3" aria-hidden="true"></i>
          <input type="text" class="form-control col-11">
        </div>
        <div class="form-group custom-control-inline">
          <i class="fa fa-list-alt fa-2x mr-3" aria-hidden="true"></i>
          <input type="text" class="form-control col-11">
        </div>
        <div class="form-group custom-control-inline">
          <i class="fa fa-graduation-cap fa-2x mr-2" aria-hidden="true"></i>
          <input type="text" class="form-control col-11">
        </div>
        <div class="text-right">
          <button type="submit" class="btn btn-dark">Add</button>
          <button type="submit" class="btn btn-dark">Cancel</button>
        </div>
      </form>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./components/app.js"></script>
  <script src="./components/grade-table.js"></script>
  <script src="./components/page-header.js"></script>
  <script src="main.js"></script>
</body>
</html>
